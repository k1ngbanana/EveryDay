<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Banana Blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css" />
    <style type="text/css">
      /* aside.sidebar {
        overscroll-behavior: contain;
      } */
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Banana",
        repo: "",
        loadSidebar: true,
        subMaxLevel: 2,
        count: {
          position: "bottom",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://unpkg.com/@banana_zrl/docsify-sidebar-collapse@latest/dist/docsify-sidebar-collapse-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
    <script crossorigin="anonymous" referrerpolicy="no-referrer" src="https://unpkg.com/docsify-dist@4.11.6/blueimp-md5@2.19.0.js"></script>
    <script>
      window.$docsify.plugins = [].concat(function (hook, vm) {
        const dom = Docsify.dom;
        hook.mounted(function () {
          const div = dom.create("div");
          div.id = "gitalk-container";
          const main = dom.getNode("#main");
          div.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;padding-bottom: 50px;";
          dom.appendTo(dom.find(".content"), div);
        });
        hook.doneEach(function () {
          let title = decodeURIComponent(vm.route.path.split("/").slice(-1).pop());
          if (!title) title = window.$docsify.name;
          document.title = title;
          for (let n = document.getElementById("gitalk-container"); n.hasChildNodes(); ) {
            n.removeChild(n.firstChild);
          }
          new Gitalk({
            clientID: "Ov23li96FTdDawsQvYdR",
            clientSecret: "f45d0d61d5cd73e552f6b930898046c41f710d39",
            repo: "GitTalks",
            owner: "k1ngbanana",
            title: title,
            body: `[${title}](${location.href})`,
            admin: ["k1ngbanana"],
            id: md5("blog" + title),
            distractionFreeMode: false,
          }).render("gitalk-container");
        });
      }, $docsify.plugins);
    </script>
  </body>
</html>
